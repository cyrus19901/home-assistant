<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id='ha-slider'>
  <template>
    <style include="paper-material">
      :host {
        display: block;
        border-radius: 2px;
        transition: all 0.30s ease-out;
        padding:0 6px 0 6px;
        background-color: white;
      }
      .ha-slider {
        position: relative;
      }
      .normal-range {
        height: 20px;
        position: absolute;
      }
      .box-happy {
        background-color: #87c1af;
      }
      .box-sad {
        background-color: #f1b2b2;
      }
    </style>

    <template is='dom-if' if='[[slider_value]]'>
      <div class$="cell [[getReset(item.participate)]]">
        <paper-button raised on-click="confirmReset"
          class='reset-button'
          data-device="[[item.name]]"
          raised
        >Reset</paper-button>
      </div>
      <paper-dialog id="reset-[[item.name]]" class="popup">
        <h2>Reset Device</h2>
        <p>Device [[item.name]] will be temporarily removed from the transactive control network. It will automatically be added back in when the next peak period occurs, which is usually next afternoon or early evening.</p>
        <p>Proceed with the temporary reset?</p>
        <div class="buttons">
          <paper-button dialog-dismiss>No</paper-button>
          <paper-button 
            dialog-confirm 
            autofocus
            data-device="[[item.name]]"
            on-click="doReset"
          >Yes</paper-button>
        </div>
      </paper-dialog>
    </template>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-reset-device',

  properties: {
    hass: {
      type: Object,
    },
    slider_value: {
      type: Number,
      observer: 'updateSliderValue'
    },
    zone_min: {
      type: Number
    },
    zone_max: {
      type: Number
    }
  },
  computeLeft: function (min) {
    const componentWidth = 168;
    const left = min * componentWidth / 100 + 15;
    return `${left}px`;
  },
  computeWidth: function (max, min) {
    const componentWidth = 168;
    const width = (max - min) * componentWidth / 100;
    return `${width}px`;
  },
  updateSliderValue: function (evt) {
    
    if (evt.target)
    {
      const newValue = evt.target.value;

      console.log('we are updating ' + newValue);

      this.doUpdateTransactiveHome({ 'target': 'flexibility', 'value': newValue });
    }
  },

  doUpdateTransactiveHome: function (value) {
    console.log(value);
    this.callServiceHelper('update_transactive_home', value);
  },

  callServiceHelper: function (service, data) {
    // We call stateChanged after a successful call to re-sync the inputs
    // with the state. It will be out of sync if our service call did not
    // result in the entity to be turned on. Since the state is not changing,
    // the resync is not called automatic.
    /* eslint-disable no-param-reassign */
    // data.entity_id = this.stateObj.entity_id;
    /* eslint-enable no-param-reassign */
    console.log('in call service helper');
    if (this.hass)
    { console.log(service);
      console.log(data);     
      this.hass.callService('transactive_home', service, { value: data})
        .then(function () {
          // this.stateObjChanged(this.stateObj);
          console.log('successful service call');
        }.bind(this));
    }
  },
});


</script>
