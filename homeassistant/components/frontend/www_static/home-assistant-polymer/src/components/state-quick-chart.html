<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
(function () {
  'use strict';

  Polymer({
    is: 'state-quick-chart',

    properties: {
      chartType: {
        type: String,
        value: ""
      },

      chartLabel: {
        type: String,
        value: ""
      },

      unit: {
        type: String,
      },

      isAttached: {
        type: Boolean,
        value: false
      },

      chartEngine: {
        type: Object,
      },

      _apiLoaded: {
        type: Boolean,
        value: false,
      },

      chartData: {
        type: Array,
        value: [],
        observer: 'dataChanged'
      },
    },

    created: function () {
      this.style.display = 'block';
    },

    attached: function () {
      this.isAttached = true;
    },

    dataChanged: function (chartData) {
      if (chartData)
      {
        // this.drawChart();
        switch (this.chartType)
        {
          case 'bar':
            this.drawChartBar(chartData);
            break;
          case 'line':
            this.drawChartLine(chartData);
            break;
        }
      }
    },

    drawChartBar: function (dataPoints) {

      var data = new window.google.visualization.DataTable();

      data.addColumn('datetime', 'X');
      data.addColumn('number', 'Device1');
      data.addColumn('number', 'Device2');
      data.addColumn('number', 'Device3');

      const dataRows = dataPoints.map(function (array) {

        const newArray = array.map(function (item, index) {

          if (index === 0)
          {
            return new Date(item);
          }
          else 
          {
            return item;
          }
        });
        return newArray;
      });

      data.addRows(dataRows);


      var options = {
        legend: { position: 'top'},
        bar: { groupWidth: "60%"},
        isStacked: true,
        title:'Overall Energy for individual devices',
        series: {
          1: {curveType: 'function'}
        },
        hAxis: {showTextEvery: 2}
      };

      if (!this.chartEngine) {
        this.chartEngine = new window.google.visualization.ColumnChart(this);
      }

      this.chartEngine.draw(data, options);     
    },

    drawChartLine: function (dataPoints) {
      var data = new window.google.visualization.DataTable();

      data.addColumn('datetime', 'X');
      data.addColumn('number', 'historical');
      data.addColumn('number', 'transactive');
      data.addColumn('number', this.chartLabel);
      data.addColumn({'type': 'string', 'role': 'tooltip', 'p': {'html': true}});
      
      var d;
      const dataRows = dataPoints.map(function (array) {

        const newArray = array.map(function (item, index) {

          if (index === 0)
          { 
            d = new Date(item);
            return d;
          }
          else 
          {
            return item;
          }
        });

        if (newArray[1])
        {
          newArray.push('<div style="background-color:#1E90FF ; padding:5px 10px 5px 15px;border:0; color:#fff;"><div>What happened on May 01?<li stype="padding:0px">Parents night out on ' + d.getDate() + '/' + (d.getMonth() + 1) + '/' + d.getFullYear() + '?</li></div><div><div>Received incentives: $5</div><div>Power use: '+ newArray[1] + ' Kw </div><div>Outdoor Temp: 65-75 F</div><div style="font-size:11px">Ten minutes ago: <li>Energy use: ' + newArray[2] + ' KWh</li><li>Outdoor Temp: 55-68 F</li></div>');
        }
        else
        {
          newArray.push('<div style="background-color:#1E90FF ; padding:5px 10px 5px 15px;border:0; color:#fff;"><div>What happened on May 01?<li stype="padding:0px">Parents night out on ' + d.getDate() + '/' + (d.getMonth() + 1) + '/' + d.getFullYear() + '?</li></div><div><div>Received incentives: $5</div><div style="font-size:11px">Ten minutes ago: <li>Energy use: ' + newArray[2] + ' KWh</li><li>Outdoor Temp: 55-68 F</li></div>');
        }

        return newArray;
      });

      data.addRows(dataRows);

      var options = {
        legend: { position: 'top'},
        lineWidth: 2,
        title:'Overall Power for individual devices',
        series: {
          1: {curveType: 'function'}
        },
        hAxis: {showTextEvery: 2},
        tooltip: { isHtml: true }
      };

      if (!this.chartEngine) {
        this.chartEngine = new window.google.visualization.LineChart(this);
      }

      this.chartEngine.draw(data, options);
    },


  });
}());
</script>
