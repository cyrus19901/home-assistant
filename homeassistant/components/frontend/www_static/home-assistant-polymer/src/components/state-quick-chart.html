<link rel="import" href="../../bower_components/polymer/polymer.html">

<script>
(function () {
  'use strict';

  Polymer({
    is: 'state-quick-chart',

    properties: {
      stateObj: {
        type: Object,
        observer: 'dataChanged',
      },

      unit: {
        type: String,
      },

      isSingleDevice: {
        type: Boolean,
        value: false,
      },

      isAttached: {
        type: Boolean,
        value: false
      },

      chartEngine: {
        type: Object,
      },

      _apiLoaded: {
        type: Boolean,
        value: false,
      },
    },

    created: function () {
      this.style.display = 'block';
    },

    attached: function () {
      this.isAttached = true;
    },

    dataChanged: function () {
      if (this.stateObj)
      {
        this.drawChart();
      }
    },

    drawChart: function () {

        if (this.stateObj.attributes && this.stateObj.attributes.dataPoints)
        {
          let dataPoints = this.stateObj.attributes.dataPoints;

          var data = new window.google.visualization.DataTable();
          data.addColumn('number', 'X');
          data.addColumn('number', 'Baseline');
          data.addColumn('number', 'Actual');

          data.addRows(dataPoints);

          var options = {
            series: {
              1: {curveType: 'function'}
            }
          };

          if (!this.chartEngine) {
            this.chartEngine = new window.google.visualization.LineChart(this);
          }

          this.chartEngine.draw(data, options);
        }
        
    },
    
  });
}());
</script>
