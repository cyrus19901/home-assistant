<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../components/entity/state-info.html">

<dom-module id="state-card-transactive_home">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        @apply(--paper-font-body1);
        line-height: 1.5;
      }

      .state {
        margin-left: 16px;
        text-align: right;
      }

      .target {
        color: var(--primary-text-color);
      }

      .current {
        color: var(--secondary-text-color);
      }

      .operation-mode {
        font-weight: bold;
        text-transform: capitalize;
      }
    </style>

    <div class='horizontal justified layout'>
      <state-info state-obj="[[stateObj]]" in-dialog='[[inDialog]]'></state-info>
      <div class='state'>
        <div class='target'>
          Transactive Homey
        </div>

        <div class='current'>
          <span>
            [[inspectStateObject(stateObj)]]
          </span>
        </div>
      </div>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'state-card-transactive_home',

  properties: {
    inDialog: {
      type: Boolean,
      value: false,
    },
    stateObj: {
      type: Object,
    },
  },

  inspectStateObject: function (stateObj) {
    var stateTemp = '';

    console.log('hey, hey, hey! computing the target temperature');
    console.log(stateObj);

    if (stateObj.attributes.target_temp_low &&
        stateObj.attributes.target_temp_high) {
      stateTemp = stateObj.attributes.target_temp_low + ' - ' +
        stateObj.attributes.target_temp_high + ' ' +
        stateObj.attributes.unit_of_measurement;
    } else if (stateObj.attributes.temperature) {
      stateTemp = stateObj.attributes.temperature + ' ' +
      stateObj.attributes.unit_of_measurement;
    }

    return stateTemp;
  },

});
</script>
