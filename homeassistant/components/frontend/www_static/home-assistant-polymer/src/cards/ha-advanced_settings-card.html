<link rel='import' href='../../bower_components/polymer/polymer.html'>

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../controls/ha-scale-indicator.html'>


<dom-module id='ha-advanced_settings-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .content {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .content .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .content .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }

    </style>

    <ha-card class='advanced-settings'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <div class='content'>
        <div>
          <paper-input 
            label="Energy Savings Goal ([[stateObj.attributes.energySavings.unit]])"
            data-prop="energySavings"
            data-subprop="goal"
            value="[[stateObj.attributes.energySavings.goal]]"
            on-keyup="onKeyUp"
          > 
          </paper-input>
        </div>
        <div>
          <paper-input 
            label="Savings Start Time"
            data-prop="savingsStartTime"
            value="[[stateObj.attributes.savingsStartTime]]"
            on-keyup="onKeyUp"
          > 
          </paper-input>
        </div>
        <div>
          <paper-input 
            label="Savings End Time"
            data-prop="savingsEndTime"
            value="[[stateObj.attributes.savingsEndTime]]"
            on-keyup="onKeyUp"
          > 
          </paper-input>
        </div>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-advanced_settings-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },
  onKeyUp(evt) {
    console.log(evt);

    if (evt.which === 13) // Enter key
    {
      const newValue = evt.currentTarget.value;
      const attribute = evt.currentTarget.dataset.prop;

      const subprop = evt.currentTarget.dataset.subprop;

      const updateObj = { 
        'target': attribute,
        'subtarget': (subprop ? subprop : null),
        'value': newValue 
      };
        
      this.callServiceHelper('update_advanced_settings', updateObj);
    }
  },
  callServiceHelper: function (service, data) {
    if (this.hass)
    {      
      this.hass.callService('advanced_settings', service, { value: data})
        .then(function () {
          // console.log('successful service call');
        }.bind(this));
    }
  },
});
</script>
