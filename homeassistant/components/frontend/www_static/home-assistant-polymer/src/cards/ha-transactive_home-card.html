<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../components/entity/ha-entity-toggle.html'>
<link rel='import' href='../state-summary/state-card-content.html'>
<link rel="import" href='../components/state-charts-container.html'>
<link rel="import" href='../controls/ha-slider.html'>

<dom-module id='ha-transactive_home-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .state {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .state .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .state .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }
      .data-table {
        padding: 4px 16px;
      }
      .data-table thead {
        color: rgba(0, 0, 0, 0.54);
      }
      .data-table tbody {
        color: rgba(0, 0, 0, 0.87);
      }
      .data-table th.reset {
        width: 50px;
      }
      .data-table .indicator .cell {
        padding: 4px;
        position: relative;
        height: 8px;
        width: 8px;
        opacity: .7;
      }
      .data-table .indicator .cell > * {
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        border-radius: 8px;
      }
      .indicator {
        margin: 0;
        padding: 0;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .slider-cell {
        position: relative;
      }
      .more-choices,
      .more-savings {
        position: absolute;
        z-index: 200;
        font-size: 8px;
        top: -8px;
        color: #4f4f52;        
        line-height: 8px;
        text-align: center;
      }

      .more-choices {
        left: 0;
      }

      .more-savings {
        right: 0;
      }

      .reset-button {
        background-color: #c74507;
        color: #ebf73c;
        height: 30px;
      }

      paper-toggle-button {
        cursor: pointer;
      }

    </style>

    <ha-card class='transactive-home' on-tap='entityTapped'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <table class='state'>
        <tbody>
          <template is='dom-repeat' items="[[getList(stateObj)]]">
            <tr>
              <td class='label'>[[item.label]]</td>
              <td class='value'>[[item.value]] [[item.unit]]</td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class='data-chart'>
        <state-charts-container
          state-obj="[[stateObj]]">
        </state-charts-container>
      </div>
      <div class='data-table'>
        <table>
          <thead>
            <tr>
              <th></th>
              <th class='reset'></th>
              <th></th>
              <th>Flexibility</th>
              <th>Power</th>
              <th>Energy</th>
            </tr>
          </thead>
          <tbody>
            <!-- <template is='dom-repeat' items="[[getFakeDevices()]]"> -->
            <template is='dom-repeat' items="[[getDataDevices(stateObj)]]">
              <tr>
                <td colspan=6>[[item.name]]</td>
              </tr>
              <tr>
                <td>
                  <div>
                    <paper-toggle-button on-change="transactiveChanged">
                    </paper-toggle-button>
                  </div>
                </td>
                <td class='reset'>
                  <div class='cell'>
                    <paper-button class='reset-button' raised>Reset</paper-button>
                  </div>
                </td>
                <td class='indicator'>
                  <div class='cell'>
                    <div class$="[[getParticipation(item.participate)]]"></div>
                  </div>
                </td>
                <td class='slider-cell'>
                  <div class='more-choices'>More Choices</div>
                  <div class='more-savings'>More Savings</div>
                  <ha-slider
                    hass='[[hass]]'
                    slider_index=[[index]]
                    slider_value=[[item.efficiency]]
                    zone_min=[[item.zone_min]]
                    zone_max=[[item.zone_max]]>
                  </ha-slider>
                </td>
                <td style='text-align: right'>[[item.power]]</td>
                <td style='text-align: right'>[[item.energy]]</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-transactive_home-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },

  getParticipation: function (participate) {
      return (participate ? 'green' : 'red');
  },

  getThermostat: function (hass) {
      var thermostat = Object.keys(hass.states).find(function (key) {
          return hass.states[key]._domain === 'climate';
      });

      var thermostats = [];

      if (thermostat)
      {
          var preppedThermostat = hass.states[thermostat].attributes;
          thermostats.push(preppedThermostat);
      }

      return thermostats;
  },

  getList: function (obj) {
    return obj.attributes.measures;
  },

  getDataDevices: function(obj){
    return obj.attributes.device;
  },

  transactiveChanged: function (ev) {
    var newVal = ev.target.checked;

    // if (newVal && !this.isOn) {
    //   this.callService(true);
    // } else if (!newVal && this.isOn) {
    //   this.callService(false);
    // }
  },

  entityTapped: function (ev) {
    var entityId;
    if (ev.target.classList.contains('paper-toggle-button') ||
        ev.target.classList.contains('paper-icon-button') ||
        (!ev.model && !this.groupEntity)) {
      return;
    }
    ev.stopPropagation();

    if (ev.model) {
      entityId = ev.model.item.entity_id;
    } else {
      entityId = this.groupEntity.entity_id;
    }
    this.fire('hass-more-info', { entityId: entityId });
  },
});
</script>
