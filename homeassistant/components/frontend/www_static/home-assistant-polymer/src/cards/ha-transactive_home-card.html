<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../components/entity/ha-entity-toggle.html'>
<link rel='import' href='../state-summary/state-card-content.html'>
<link rel="import" href='../components/state-charts-container.html'>
<link rel="import" href='../controls/ha-slider.html'>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<link href="../../bower_components/toastr/toastr.css" rel="stylesheet"/>
<script src="../../bower_components/toastr/toastr.js"></script>

<dom-module id='ha-transactive_home-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .state {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .state .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .state .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }
      .data-table {
        padding: 4px 16px;
      }
      .data-table thead {
        color: rgba(0, 0, 0, 0.54);
      }
      .data-table tbody {
        color: rgba(0, 0, 0, 0.87);
      }
      .data-table td.participation {
        width: 50px;
      }
      .data-table td.reset {
        width: 90px;
      }
      .data-table td.slider-cell {
        width: 100px;
      }
      .data-table .indicator .cell {
        padding: 4px;
        position: relative;
        height: 8px;
        width: 8px;
        opacity: .7;
      }
      .data-table .indicator .cell > * {
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
        border-radius: 8px;
      }
      .data-table table {
        margin-bottom: 20px;
        width: 100%;
      }
      .indicator {
        margin: 0;
        padding: 0;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .slider-cell {
        position: relative;
      }
      .more-choices,
      .more-savings {
        position: absolute;
        z-index: 200;
        font-size: 10px;
        top: -8px;
        color: #4f4f52;        
        line-height: 8px;
        text-align: center;
      }

      .more-choices {
        left: 22px;
        top: 0px;
      }

      .more-savings {
        position: absolute;
        left: 14em;
        top: 0px;
      }

      .progress-container {
        position: relative;
        padding: 40px;
        display: block;
        text-align: right;
      }

      .progress-bar {
        display: inline-block;
        margin: 0 10px;
      }

      .progress-start,
      .progress-end {
        z-index: 200;
        font-size: 12px;
        color: #4f4f52;        
        line-height: 12px;
        text-align: center;
        display: inline-block;
      }

      .progress-message {
        --paper-tooltip-background: cadetblue;
        --paper-tooltip-opacity: 1;
      }

      .reset-button {
        background-color: #c74507;
        color: #ebf73c;
        height: 30px;
      }

      paper-toggle-button {
        cursor: pointer;
      }

      .display-none {
        display: none;
      }
      .flexibility{
        font-weight: bold;
        color: rgba(0, 0, 0, 0.54);
        padding-left: 18px;
        margin-top: 5px;
      }
      .flexibility_value{
        display: inline-block;
        position: relative;
        top: -6px;
        left: 52%;
        font-weight: bold;
      }

      paper-dropdown-menu::shadow paper-menu-button div.dropdown-trigger paper-input::shadow paper-input-container::shadow .floated-label-placeholder {
        display: none;
      }

      paper-dropdown-menu::shadow paper-menu-button div.dropdown-trigger paper-input::shadow paper-input-container {
        padding: 0;
      }

      paper-listbox {
        padding: 0;
      }

      paper-listbox paper-item {
        min-height: 0;
      }

      .transactive-home {
        margin-bottom: 100px;
      }

      .device-name-row {
        margin-top: 20px;
      }

      .device-name-cell {
        background-color: gainsboro;
      }

      .device-name {
        font-size: 14px;
        font-weight: bold;
      }

      .column-name {
        font-size: 10px;
      }

      .space-row {
        height: 10px;
      }

      #toast-container > .toast {
        background-image: none !important;
      }

    </style>

    <ha-card class='transactive-home'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <table class='state'>
        <tbody>
          <template is='dom-repeat' items="[[getList(stateObj)]]">
            <tr>
              <td class='label'>[[item.label]]</td>
              <td class='value'>[[item.value]] [[item.unit]]</td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class='progress-container'>
          <paper-tooltip
            class="progress-message"
            for="overall-progress" 
            position="top"
            animation-delay="0"
          >[[getProgressMessage(stateObj)]]</paper-tooltip>
          <div class='progress-start'>$[[getProgressStart(stateObj)]]</div>
          <div class='progress-bar'>
            <paper-progress 
              id="overall-progress" 
              value="[[getProgressValue(stateObj)]]" 
              secondary-progress="80"
            ></paper-progress>
          </div>
          <div class='progress-end'>$[[getProgressEnd(stateObj)]]</div>
          <paper-tooltip 
            for="overall-progress"
          >[[getProgressValue(stateObj)]]%</paper-tooltip>
      </div>
      <div class='data-chart'>
        <state-charts-container
          state-obj="[[stateObj]]">
        </state-charts-container>
      </div>
      <div class='data-table'>
        <table>
          <tbody>
            <!-- <template is='dom-repeat' items="[[getFakeDevices()]]"> -->
            <template is='dom-repeat' items="[[getDataDevices(stateObj)]]">
              <tr class='device-name-row'>
                <td class='device-name-cell' colspan=6>
                  <div class='device-name'><i>[[item.name]]</i></div>
                </td>
              </tr>
              <tr>
                <td class='participation'></td>
                <td>
                  <div class='column-name'>Power</div>
                </td>
                <td>
                  <div class='column-name'>Energy</div>
                </td>
                <td></td>
                <td class='slider-cell'>
                  <div class$="column-name [[getDropdown(item.participate)]]">
                    Flexibility
                  </div>
                </td>
                <td class='reset'></td>
              </tr>
              <tr>
                <td class='indicator'>
                  <div class='cell'>
                    <div class$="[[getParticipation(item.participate)]]"></div>
                  </div>
                </td>
                <td style='text-align: right'>[[item.power]]</td>
                <td style='text-align: right'>[[item.energy]]</td>
                <td>
                  <div>
                    <paper-toggle-button
                      data-device="[[item.name]]"
                      on-change="transactiveChanged"
                      checked="[[item.participate]]">
                    </paper-toggle-button>
                  </div>
                </td>
                <td class="slider-cell">
                  <div class$="[[getDropdown(item.participate)]]">
                    <paper-dropdown-menu noLabelFloat>
                      <paper-listbox 
                        slot="dropdown-content" 
                        class="dropdown-content"
                        selected="0">
                        <paper-item>high</paper-item>
                        <paper-item>medium</paper-item>
                        <paper-item>low</paper-item>
                      </paper-listbox>
                    </paper-dropdown-menu>
                  </div>
                </td>
                <td class='reset'>
                  <div class$="cell [[getReset(item.participate)]]">
                    <paper-button 
                      class='reset-button'
                      data-device="[[item.name]]"
                      on-click="doReset" 
                      raised
                    >Reset</paper-button>
                  </div>
                </td>
              </tr>
              <tr class='space-row'>
                <td colspan=6></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-transactive_home-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },

  getParticipation: function (participate) {
      return (participate ? 'green' : 'red');
  },

  getReset: function (participate) {
      return (participate ? '' : 'display-none');
  },

  getDropdown: function (participate) {
      return (participate ? '' : 'display-none');
  },

  getThermostat: function (hass) {
      var thermostat = Object.keys(hass.states).find(function (key) {
          return hass.states[key]._domain === 'climate';
      });

      var thermostats = [];

      if (thermostat)
      {
          var preppedThermostat = hass.states[thermostat].attributes;
          thermostats.push(preppedThermostat);
      }

      return thermostats;
  },

  getList: function (obj) {
    this.showToastMessage("Hi, your HVAC isn't in transactive mode for 10 days. Simply turn it back on and start saving energy and money again.");
    this.showToastMessage("Hi, you'll be on vacation next week. It's a good time to maximize savings. Want to set your house to minimum energy mode?");
    this.showToastMessage("Hi, we just found a new device that can be part of your home transactive energy network. Want to add it in and start saving energy and money now?");
    return obj.attributes.measures;
  },

  getDataDevices: function(obj){
    return obj.attributes.device;
  },
  getOverallFlexibility: function(obj){
    return obj.attributes.overallflexibility;
  },

  getProgressStart: function(obj){
    return obj.attributes.progress_bar.starting_point;
  },

  getProgressEnd: function(obj){
    return obj.attributes.progress_bar.end_point;
  },

  getProgressValue: function(obj) {
    return obj.attributes.progress_bar.value;
  },

  getProgressMessage: function(obj) {
    const value = obj.attributes.progress_bar.value;

    let message = '';

    if (value <= 25)
    { 
      message = "You're off to a good start.";
    }
    else if (value <= 50)
    {
      message = "You're making good progress.";
    }
    else if (value <= 75)
    {
      message = "Halfway through, keep up the good work.";
    }
    else if (value == 100)
    {
      message = "Congratulations! You reached your goal."
    }
    else 
    {
      message = "Look at that, you're almost there!"
    }

    return message;
  },

  showToastMessage: function (message) {
    toastr.options = {
      "closeButton": false,
      "debug": false,
      "newestOnTop": true,
      "progressBar": false,
      "positionClass": "toast-bottom-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "0",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }
    // toastr.info(message);

    toastr["info"]("<div>" + message + "</div>");
  },

  doReset: function (ev) {
    if (ev.target)
    {
      const newValue = false;
      const device = ev.target.dataDevice;

      console.log('transactive changed: ' + newValue);


      const updateObj = { 'device': device, 'target': 'participate', 'value': newValue };
      this.callServiceHelper('update_transactive_home_device', updateObj);
    }
  },

  transactiveChanged: function (ev) {
    if (ev.target)
    {
      const newValue = ev.target.checked;
      const device = ev.target.dataDevice;

      console.log('transactive changed: ' + newValue);

      const updateObj = { 'device': device, 'target': 'participate', 'value': newValue };
      this.callServiceHelper('update_transactive_home_device', updateObj);
    }
  },
  updateSliderValue: function (evt) {
    if (evt.target)
    {
      const newValue = evt.target.value;

      console.log('updating ' + newValue);

      const updateObj = { 'target': 'flexibility', 'value': newValue };
      this.callServiceHelper('update_transactive_home', updateObj);
    }
  },
  callServiceHelper: function (service, data) {
    if (this.hass)
    {      
      this.hass.callService('transactive_home', service, { value: data})
        .then(function () {
          // console.log('successful service call');
        }.bind(this));
    }
  },
});
</script>
