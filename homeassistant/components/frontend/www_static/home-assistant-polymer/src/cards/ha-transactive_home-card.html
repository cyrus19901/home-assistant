<link rel='import' href='../../bower_components/polymer/polymer.html'>

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../components/entity/ha-entity-toggle.html'>
<link rel='import' href='../state-summary/state-card-content.html'>
<link rel="import" href='../components/state-quick-chart-container.html'>
<link rel="import" href='../controls/ha-slider.html'>

<dom-module id='ha-transactive_home-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .state {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .state .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .state .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }
      .data-table {
        padding: 4px 16px;
      }
      .data-table thead {
        color: rgba(0, 0, 0, 0.54);
      }
      .data-table tbody {
        color: rgba(0, 0, 0, 0.87);
      }
      .data-table .cell {
        padding: 4px;
        position: relative;
        height: 4px;
        width: 80%;
        opacity: .7;
        border: 2px solid var(--paper-grey-400);
      }
      .data-table .cell > * {
        position: absolute;
        top: 0px;
        right: 0px;
        left: 0px;
        bottom: 0px;
      }
      .indicator {
        margin: 0;
        padding: 0;
      }
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
    </style>

    <ha-card on-tap='entityTapped'>
      <div class='header domain'>
        <div class='name'>[[getDomain(stateObj)]]</div>
      </div>
      <table class='state'>
        <tbody>
          <template is='dom-repeat' items="[[getList(stateObj)]]">
            <tr>
              <td class='label'>[[item.label]]</td>
              <td class='value'>[[item.value]] [[item.unit]]</td>
            </tr>
          </template>
        </tbody>
      </table>
      <div class='data-chart'>
        <state-quick-chart-container
          stateObj='[[stateObj]]'>
        </state-quick-chart-container>
        <div id="chart_div"></div>
      </div>
      <div class='data-table'>
        <table>
          <thead>
            <tr>
              <th>Participate</th>
              <th>Device</th>
              <th>Flexibility</th>
              <th>Power</th>
              <th>Energy</th>
            </tr>
          </thead>
          <tbody>
            <template is='dom-repeat' items="[[getFakeDevices()]]">
              <tr>
                <td class='indicator'>
                  <div class='cell'>
                    <div class$="[[getParticipation(item.participate)]]"></div>
                  </div>
                </td>
                <td>[[item.device]]</td>
                <td>
                  <ha-slider
                    slider_index=[[index]]
                    slider_value=[[item.efficiency]]
                    zone_min=[[item.zone_min]]
                    zone_max=[[item.zone_max]]>
                  </ha-slider>
                </td>
                <td style='text-align: right'>[[item.power]]</td>
                <td style='text-align: right'>[[item.energy]]</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class='data-table'>
        <table>
          <thead>
            <tr>
              <th>Participate</th>
              <th>Device</th>
              <th>Flexibility</th>
              <th>Current Temperature</th>
              <th>Operation Mode</th>
            </tr>
          </thead>
          <tbody>
            <template is='dom-repeat' items="[[getThermostat(hass)]]">
              <tr>
                <td class='indicator'>
                  <div class='cell'>
                    <div class='green'></div>
                  </div>
                </td>
                <td>[[item.friendly_name]]</td>
                <td><paper-slider value=[[item.efficiency]]></paper-slider></td>
                <td style='text-align: right'>[[item.current_temperature]]</td>
                <td style='text-align: right'>[[item.operation_mode]]</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-transactive_home-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },

  getFakeDevices: function () {
      return [
          {
              device: 'HVAC',
              power: 94,
              energy: 65,
              efficiency: 20,
              participate: true,
              zone_min: 32,
              zone_max: 64
          },
          {
              device: 'WH',
              power: 98,
              energy: 75,
              efficiency: 18,
              participate: false,
              zone_min: 24,
              zone_max: 58
          }
      ];
  },

  getParticipation: function (participate) {
      return (participate ? 'green' : 'red');
  },

  getThermostat: function (hass) {
      console.log(hass);

      var thermostat = Object.keys(hass.states).find(function (key) {
          return hass.states[key]._domain === 'climate';
      });

      var thermostats = [];

      if (thermostat)
      {
          var preppedThermostat = hass.states[thermostat].attributes;
          thermostats.push(preppedThermostat);
      }

      return thermostats;
  },

  getData: function () {
    var data = [];
    return data;
  },

  getDomain: function (obj) {
    console.log('getting data');
    console.log(obj);
    return obj._domain.replace(/_/g, ' ');
  },

  getList: function (obj) {
    var items = JSON.parse(obj.state);
    return items[0].measures;
  },

  computeTitle: function (states, groupEntity) {
    console.log('computing title');
    return groupEntity ?
      window.hassUtil.computeStateName(groupEntity) :
      window.hassUtil.computeDomain(states[0]).replace(/_/g, ' ');
  },

  computeTitleClass: function (groupEntity) {
    console.log('computing title class');
    var classes = 'header horizontal layout center ';
    if (groupEntity) {
      classes += 'header-more-info';
    } else {
      classes += 'domain';
    }
    return classes;
  },

  entityTapped: function (ev) {
    console.log('tapped it');
    var entityId;
    if (ev.target.classList.contains('paper-toggle-button') ||
        ev.target.classList.contains('paper-icon-button') ||
        (!ev.model && !this.groupEntity)) {
      return;
    }
    ev.stopPropagation();

    if (ev.model) {
      entityId = ev.model.item.entity_id;
    } else {
      entityId = this.groupEntity.entity_id;
    }
    this.fire('hass-more-info', { entityId: entityId });
  },

  showGroupToggle: function (groupEntity, states) {
    if (!groupEntity || !states || groupEntity.attributes.control === 'hidden' ||
        (groupEntity.state !== 'on' && groupEntity.state !== 'off')) {
      return false;
    }

    // only show if we can toggle 2+ transactive_home in group
    var canToggleCount = 0;
    for (var i = 0; i < states.length; i++) {
      if (!window.hassUtil.canToggleState(this.hass, states[i])) {
        continue;
      }

      canToggleCount++;

      if (canToggleCount > 1) {
        break;
      }
    }

    return canToggleCount > 1;
  },
});
</script>
